<!DOCTYPE html>
<html>
  <head>
    <title>Join Us</title>
    <link rel="stylesheet" type="text/css" href="normalize.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="mobile.css" />
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link rel="icon" href="images/websiteicon.png" />
  </head>
  <body data-barba="wrapper">
    <main
      class="mobile-override"
      data-barba="container"
      data-barba-namespace="join-us"
      style="
        background-image: url('/images/groupphoto2.JPG');
        height: 100%;
        display: flex;
        flex-direction: column;
      "
    >
      <header id="header">
        <script>
          $("#header").load("template.html #default-header");
        </script>
      </header>
      <style type="text/less">
        .transparent-header {
          background-color: transparent !important;
          box-shadow: none !important;
        }
        .nav-text {
          color: white;
        }
        #header-section {
          .transparent-header;
        }
        .cls-5 {
          fill: #fff;
        }
      </style>
      <script src="//cdn.jsdelivr.net/npm/less"></script>
      <section class="join-us" style="flex: 1 1">
        <section
          class="join-us"
          style="display: flex; flex-direction: column; height: 800px"
        >
          <h1 class="join-us-header-text">Looking to the skies?</h1>
          <h1 class="join-us-header-text">
            LEE Send2Space is open to new high school students in San Antonio
          </h1>
          <h1 class="join-us-header-text">
            Preparing for the first official launch this Fall!
          </h1>
        </section>
        <section
          class="join-us ie-flex"
          style="width: 100%; height: fit-content; background-color: black"
        >
          <h1
            class="join-us-header-text"
            style="
              text-align: left;
              font-weight: 100;
              padding-left: 100px;
              padding-right: 150px;
              font-size: 35px;
            "
          >
            Official LEE Send2Space Application Form
          </h1>
          <h1
            class="join-us-header-text"
            style="
              text-align: left;
              font-weight: 900;
              padding-left: 100px;
              padding-right: 150px;
            "
          >
            Let's get together and learn how to be successful
          </h1>
          <h1
            class="join-us-header-text"
            style="
              text-align: left;
              font-weight: 100;
              padding-left: 100px;
              padding-right: 150px;
              font-size: 35px;
              margin-bottom: 0px;
            "
          >
            Simply fill the google form below
          </h1>
        </section>
        <section
          style="
            width: 100%;
            height: 1000px;
            background-image: url('images/alexander-andrews-fsH1KjbdjE8-unsplash.jpg');
            background-size: 30%;
            display: flex;
            justify-content: center;
            position: sticky;
            z-index: -1;
            top: 0px;
          "
        ></section>
        <section style="display: flex; justify-content: center">
          <iframe
            src="https://docs.google.com/forms/d/e/1FAIpQLSfg2ShShnc_bce1KTbMnZCiPpmr12ybRRN10XAo--UU9Q9Z1w/viewform?embedded=true"
            width="1000"
            height="3300"
            frameborder="0"
            marginheight="0"
            marginwidth="0"
            style="margin-top: 15px; position: relative; top: -1000px"
            >Loadingâ€¦</iframe
          >
        </section>
      </section>
      <footer id="footer1">
        <script>
          $("#footer1").load("template.html #default-footer");
        </script>
      </footer>
    </main>
    <script src="barba.js"></script>
    <script src="barba-css.js"></script>
    <script src="transitions.js"></script>
  </body>
</html>
