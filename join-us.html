<!DOCTYPE html>
<html>
  <head>
    <title>Join Us</title>
    <link rel="stylesheet" type="text/css" href="normalize.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="mobile.css" />
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="parallax.min.js"></script>
    <link rel="icon" href="images/websiteicon.png" />
  </head>
  <body data-barba="wrapper">
    <main
      class="mobile-override"
      data-barba="container"
      data-barba-namespace="join-us"
      style="height: 100%"
    >
      <section
        id="join-us-para"
        style="display: flex; width: 100%; height: 100%; flex-direction: column"
        data-parallax="scroll"
        data-image-src="/images/groupphoto2.JPG"
      >
        <header id="header">
          <script>
            $("#header").load("template.html #default-header");
          </script>
        </header>
        <style type="text/less">
          .transparent-header {
            background-color: transparent !important;
            box-shadow: none !important;
          }
          .nav-text {
            color: white;
          }
          #header-section {
            .transparent-header;
          }
          .cls-5 {
            fill: #fff;
          }
        </style>
        <script src="//cdn.jsdelivr.net/npm/less"></script>

        <section class="join-us ie-flex" style="flex: 1 1">
          <section
            class="join-us"
            style="display: flex; flex-direction: column; height: 100%"
          >
            <h1 class="join-us-header-text">Looking to the skies?</h1>
            <h1 class="join-us-header-text">
              LEE Send2Space is open to new high school students in San Antonio
            </h1>
            <h1 class="join-us-header-text">
              Preparing for the first official launch this Fall!
            </h1>
          </section>
        </section>
      </section>
      <section style="background-color: brown">
        <h1
          class="join-us-header-text"
          style="
            text-align: left;
            font-weight: 900;
            margin: 0px;
            padding-left: 100px;
            padding-right: 100px;
            font-size: 125px;
            position: sticky;
            top: 0px;
            z-index: 2;
            background-color: brown
          "
        >
          Why join us?
        </h1>
        <section
          class="join-us ie-flex why-join-us"
          style="background-color: black; height: 1200px"
        >
          <section class="join-us-reason">
            <img class="join-us-image" src="images/reason1.svg" />
            <h1>Coders</h1>
          </section>
          <section class="join-us-reason">
            <img class="join-us-image" src="images/2500+.svg" />
            <h1>Self-funded</h1>
          </section>
          <section class="join-us-reason">
            <img class="join-us-image" src="images/beaker-23417.svg" />
            <h1>Chemists</h1>
          </section>
          <section class="join-us-reason">
            <img class="join-us-image" src="images/cogwheel-303465.svg" />
            <h1>Engineers</h1>
          </section>
          <section class="join-us-reason">
            <img class="join-us-image" src="images/cap-1266204.svg"/>
            <h1>Student-led</h1>
          </section>
          <section class="join-us-reason">
            <img class="join-us-image" src="images/hot-air-balloon-294013.svg" />
            <h1>Balloons</h1>
          </section>
        </section>
      </section>
      <section
        style="display: flex; justify-content: center; background-color: lightgray"
      >
        <iframe
          src="https://docs.google.com/forms/d/e/1FAIpQLSfg2ShShnc_bce1KTbMnZCiPpmr12ybRRN10XAo--UU9Q9Z1w/viewform?embedded=true"
          width="1000"
          height="3100"
          frameborder="0"
          marginheight="0"
          marginwidth="0"
          style="margin-top: 15px"
          >Loadingâ€¦</iframe
        >
      </section>
      <footer id="footer1">
        <script>
          $("#footer1").load("template.html #default-footer");
        </script>
      </footer>
    </main>
    <script src="barba.js"></script>
    <script src="barba-css.js"></script>
    <script src="transitions.js"></script>
  </body>
</html>
