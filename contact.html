<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="normalize.css">
        <link rel="stylesheet" type="text/css" href="mobile.css">
        <!-- <meta http-equiv="refresh" content="0; URL='/wip.html'"/> -->
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    </head>
    <style>
        body {
        height: 100%;
        margin: 0;
        padding: 0;
        }

        html {
            height: 100%;
        }
        .mobile-wrapper{
            overflow: hidden;
            position: relative;
        }
        #rocket{
            top: -100px;
            animation-name: rocketanim;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }
        #contact-body{
            display: flex;
            flex: 1;
            overflow: auto;
        }
        #box{
            display: flex;
            width: 100%;
        }
        .content{
            width: 50%;
        }
        @keyframes rocketanim{
            0%   {top:-100px;}
            20%  {top:-400px;}
            40%  {top:-300px;}
            60%  {top:-500px;}
            80%  {top:-600px;}
            100% {top:-100px;}
        }
    </style>
    <body>
        <header id="header" style="position: fixed;">
            <script>
                $("#header").load("/template.html #default-header")
            </script>
        </header>
        <section id="thing" class="mobile-wrapper" style="width: 200%; height: 100%;">
            <section style="float: left; width: 50%; height: 100%;">
                <section style="display: flex; justify-content: center; position: absolute; top: 0px; left: 0px; width: 50%; height: 100%;">
                    <img src="images/rocketrail.svg" style="z-index: -2; height: 100%; width: 25px;">
                </section>
                <section style="display: flex; justify-content: center; position: absolute; top: 0px; left: 0px; width: 50%; height: 100%;">
                    <img id="rocket" src="images/Rocketship.svg" style="z-index: -1; height: 100%; width: 200px; position: relative;  left: 0px; left: 1px">
                </section>
            </section>
            <section id="contact-body" style="width: 100%; height: 100%; position: absolute; top: 0">
                <section id="box">
                    <section class="content">
                        1asdas
                    </section>
                    <section class="content">
                        2asdsa
                    </section>
                </section>
            </section>
        </section>
    </body>
    <script>
        //https://taufik-nurrohman.js.org/dte-project/full-page-horizontal-scrolling.html
        document.getElementById('contact-body').addEventListener('mousewheel', scrollHorizontally, false);
        // Firefox
        document.getElementById('contact-body').addEventListener('DOMMouseScroll', scrollHorizontally, false);
        // IE 6/7/8
        document.getElementById('contact-body').attachEvent('onmousewheel', scrollHorizontally);


        function scrollHorizontally(e){
        e = window.event || e;
        var delta = Math.max(-1, Math.min(1, (e.wheelDelta || -e.detail)));
        document.getElementById('contact-body').scrollLeft -= (delta * 40); // Multiplied by 40
        e.preventDefault();
        }
    </script>
</html>
