<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="normalize.css">
        <link rel="stylesheet" type="text/css" href="mobile.css">
        <!-- <meta http-equiv="refresh" content="0; URL='/wip.html'"/> -->
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    </head>
    <style>
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        html {
            height: 100%;
        }
        #rocket{
            top: -100px;
            animation-name: rocketanim;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }
        @keyframes rocketanim{
            0%   {top:-100px;}
            20%  {top:-400px;}
            40%  {top:-300px;}
            60%  {top:-500px;}
            80%  {top:-600px;}
            100% {top:-100px;}
        }
    </style>
    <body>
        <section class="mobile-wrapper" style="width: 200%; height: 100%; display: flex; flex-direction: column;">
            <header id="header" style="position: fixed; flex: 0 1 auto;">
                <script>
                    $("#header").load("/template.html #default-header")
                </script>
            </header>
            <div style="width: 100%; height: 75px"></div>
            <section style="flex: 1 1 auto; width: 50%;">
                <section style="width: 100%; height: 100%;">
                    <img src="images/Rocketship-01.svg" width="5%" height="100%">
                </section>
                <svg id="trails" width="5%" height= "100%" style="position: relative; top: 100%;">
                    <script>
                       $("#trails").load("/images/Rocketshiptrails.svg #data")
                    </script>
                </svg>
                <style>
                    #data{
                        height: 100%;
                    }
                    #Layer_1-2 > rect{
                        height: 100vh;
                    }
                </style>
            </section>
        </section>
    </body>
    <script>
        //https://taufik-nurrohman.js.org/dte-project/full-page-horizontal-scrolling.html

        // http://www.dte.web.id/2013/02/event-mouse-wheel.html

        function scrollHorizontally(e) {
            e = window.event || e;
            var delta = Math.max(-1, Math.min(1, (e.wheelDelta || -e.detail)));
            document.documentElement.scrollLeft -= (delta*40); // Multiplied by 40
            document.body.scrollLeft -= (delta*40); // Multiplied by 40
            e.preventDefault();
        }

        if (window.addEventListener){
            // IE9, Chrome, Safari, Opera
            window.addEventListener("mousewheel", scrollHorizontally, false);
            // Firefox
            window.addEventListener("DOMMouseScroll", scrollHorizontally, false);
        } 
        else{
            // IE 6/7/8
            window.attachEvent("onmousewheel", scrollHorizontally);
        }

    </script>
</html>
