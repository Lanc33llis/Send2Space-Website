<!DOCTYPE html>
<html>
  <head>
    <title>Sponsors</title>
    <link rel="stylesheet" type="text/css" href="normalize.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="mobile.css" />
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link rel="icon" href="images/websiteicon.png" />
  </head>
  <body>
    
    <style>
        body {
          margin: 0px;
          padding: 0px;
          overflow-x: hidden;
        }
      </style>

      <body data-barba="wrapper">
        <main data-barba="container">
          <header id="header">
            <script>
              $("#header").load("template.html #default-header");
            </script>
          </header>

          <section style="width: 100vw; height: 500px; background-color: #efecff">
            <div style="height: 2%; width: 100%"></div>
            <h2 style="color: black; margin: 0; height: 8%">
              Our Amazing Local Sponsors
            </h2>
            <section
              style="
                display: flex;
                width: 100%;
                height: 88%;
                justify-content: center;
                align-items: center;
                flex-direction: column;
              "
            >
              <a
                href="http://www.check6partyshirts.com/"
                style="width: fit-content; height: 65%"
              >
                <img src="images/CheckSixPartyShirts.svg" height="100%" />
              </a>
              <a
                href="https://codeup.com/"
                style="width: fit-content; height: 35%"
              >
                <img src="images/codeup.svg" height="100%" />
              </a>
            </section>
            <div style="height: 2%; width: 100%"></div>
          </section>
          <div
            style="width: 100vw; height: 50px; background-color: #efecff"
          ></div>
          <section style="width: 100vw; height: 400px; background-color: #efecff">
            <div style="height: 2%; width: 100%"></div>
            <h2 style="color: black; margin: 0; height: 8%">
              Our Lovely Supporters
            </h2>
            <section
              style="
                display: flex;
                width: 100%;
                height: 90%;
                justify-content: center;
                align-items: center;
                flex-direction: column;
              "
            >
              <a
                href="https://www.facebook.com/SoccerGalaxyUS/"
                style="height: 50%"
              >
                <img src="images/SoccerGalaxy.svg" height="100%" />
              </a>
              <a
                href="http://driveinusa.com/index.php?change=true"
                style="height: 50%"
              >
                <img src="images/stars_and_stripes.png" height="100%" />
              </a>
            </section>
          </section>

          <section style="width: 100vw; height: 100px; background-color: #efecff"></section>

          <section style="width: 100vw; height: 100px; background-color: #efecff">
            <div style="height: 2%; width: 100%"></div>
            <h2 style="color: black; margin: 0; height: 8%">
              <a href="mailto:legacyhs@gmail.com">Email Us</a> 
              Or 
              <a href="/contact.html">Contact Us </a>
            </h2>

          </section>

        <footer id="footer1">
            <script>
                $("#footer1").load("template.html #default-footer");
            </script>
        </footer>
    </main>
  </body>

  <script src="barba.js"></script>
  <script src="barba-css.js"></script>
  <script src="transitions.js"></script>
      
</html>
